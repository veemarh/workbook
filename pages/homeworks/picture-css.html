<main>
    <section class="content-wrapper">
        <h1>Рисунок CSS</h1>
        <div class="content-body">
            <h3>Вариант 3</h3>
            <div id="picture">
                <div class="area-balloon">
                    <div class="string">
                        <div class="balloon"></div>
                    </div>
                </div>
                <div class="area-donkey">
                    <div class="donkey">
                        <div class="body"></div>
                        <div class="head">
                            <div class="eye"></div>
                            <div class="nose"></div>
                            <div class="mouth">)</div>
                        </div>
                        <div class="ear left"></div>
                        <div class="ear right"></div>
                        <div class="neck"></div>
                        <div class="leg front-left"></div>
                        <div class="leg front-right"></div>
                        <div class="leg back-left"></div>
                        <div class="leg back-right"></div>
                        <div class="tail">S</div>
                    </div>
                </div>
                <div class="area-grass"></div>
            </div>
        </div>
    </section>
