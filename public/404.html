<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
</head>
<style>
    * {
        border: 0;
        font: inherit;
        font-size: 100%;
        vertical-align: baseline;
    }

    *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        display: flex;
        flex-direction: column;
        height: 100%;
        background-color: #f4f4f4;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        line-height: 1.5;
        outline: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: transparent;
    }

    main {
        position: relative;
        flex: 1 0 auto;
    }

    section {
        display: block;
        position: relative;
        top: 40%;
        transform: translateY(-40%);
        text-align: center;
    }

    h1, h2, h3 {
        margin-bottom: 0.25em;
        line-height: 1.25;
    }

    h1 {
        color: darkseagreen;
        font-size: 3em;
        letter-spacing: 1px;
        overflow-wrap: break-word;
    }

    h3 {
        font-size: 1.5em;
        letter-spacing: 1px;
        overflow-wrap: break-word;
    }

    a {
        color: slateblue;
        text-decoration: none;
    }

    .content-wrapper {
        margin: 2em auto;
        padding: 0 1em;
        max-width: 1140px;
    }

    @media (max-width: 768px) {
        .content-wrapper {
            max-width: 576px;
        }

        h1 {
            font-size: 2em;
        }

        h3 {
            font-size: 1.25em;
        }
    }

    @media (max-width: 992px) {
        .content-wrapper {
            max-width: 768px;
        }

        h1 {
            font-size: 2.75em;
        }
    }

    @media (max-width: 1140px) {
        .content-wrapper {
            max-width: 992px;
        }
    }
</style>
<body>
<main>
    <section class="content-wrapper">
        <h1>404</h1>
        <h3>Похоже, такой страницы нет...</h3>
        <h3><a href="/">На главную</a></h3>
    </section>
</main>
</body>
</html>
